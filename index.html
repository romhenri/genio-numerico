<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gênio Numérico</title>
		<link rel="icon" href="src/img/icon.png" />
		<link rel="stylesheet" href="src/css/style.min.css" />
		<script
			src="https://kit.fontawesome.com/eacbb44f8a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Logo -->

		<header>
			<div id="logoNameDiv" style="text-align: center; margin: auto;">
				<img
					src="src/img/logoName.png"
					id="logoName"
					alt="Gênio Numérico"
				/>
			</div>
		</header>

		<section id="gameplay" class="frame-gameplay">
			<!-- Texto e Interação -->

			<div id="msgSpace" class="ui inline">
				<p>
					Adivinhe o número de 1 a 100 para vencer o gênio!
					<i
						id="muteBtn"
						class="fas fa-volume-xmark fa-volume-high"
					></i>
				</p>
			</div>
			<div id="numberSpace" class="ui">
				<label for="n">Número </label
				><input type="number" class="numberBox" id="n" autofocus />
			</div>
			<div id="buttonsSpace">
				<input
					type="button"
					value="Tentar"
					class="button"
					id="tryB"
					onclick="play()"
				/>
			</div>

			<!-- Personagens -->

			<div id="chtsSpace">
				<img
					src="src/img/human-default.png"
					alt="Viajante"
					id="humanDefault"
					class="cht"
				/>
				<img
					src="src/img/genius-default.png"
					alt="Gênio Misterioso"
					id="genius"
					class="cht"
				/>
			</div>

			<!-- Menu -->

			<div class="container">
				<div id="item1">
					<p id="tryTimes" class="tryTimes">Tentativas:</p>
				</div>

				<div id="item2">
					<input
						type="button"
						value="Reiniciar"
						class="button"
						id="reloadB"
						onclick="reload()"
					/>
				</div>
			</div>
		</section>

		<div id="test"></div>

		<!-- Créditos -->

		<footer>
			<a href="https://www.linkedin.com/in/romulo-henri/"
				>Desenvolvido por Rômulo Henri</a
			>
			|
			<a href="https://pt.pngtree.com/totallypic_42365356?type=1"
				>Imagens por @totallypic
			</a>
			|
			<a href="https://pixabay.com/users/muzaproduction-24990238/"
				>Música por @Muzaproduction
			</a>
			|
			<a href="https://github.com/henri2023/genio-numerico"
				>Versão 1.5.3</a
			>
		</footer>

		<section id="frameTest" class="frame-test test">
			<button class="btn">Teste</button>
			<input type="button" class="btn" value="Teste" />
		</section>

		<script src="src/js/script.js"></script>
		<script src="src/js/sound-system.js"></script>
		<script src="src/js/config-system.js"></script>
	</body>
</html>
